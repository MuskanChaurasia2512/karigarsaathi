<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarigarSaathi Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4 min-h-screen flex items-center justify-center text-gray-800 font-[Inter]">

    <div class="max-w-md w-full mx-auto bg-white rounded-3xl shadow-xl p-6 md:p-8 border border-gray-200">

        <!-- Header -->
        <header class="flex flex-col items-center mb-6 border-b border-gray-200 pb-4">
            <h1 class="text-3xl font-bold text-green-800 flex items-center mb-2">
                <i class="fas fa-hammer mr-2 text-green-600"></i> KarigarSaathi
            </h1>
            <p class="text-gray-600">Join our platform!</p>
        </header>

        <!-- Registration Form -->
        <form id="registration-form" class="space-y-4">
            <input type="hidden" id="user-role" name="role" value="employee">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 transition-all duration-200" required>
            </div>
            <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 transition-all duration-200" required>
            </div>
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="city" name="city" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 transition-all duration-200" required>
            </div>
            <div>
                <label for="pin" class="block text-sm font-medium text-gray-700">Create a 6-digit PIN</label>
                <input type="password" id="pin" name="pin" maxlength="6" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 transition-all duration-200" required>
            </div>
            <button type="submit" id="register-button" class="w-full bg-green-600 text-white py-3 px-4 rounded-xl shadow-md hover:bg-green-700 transition-all duration-200 font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Register
            </button>
            <p class="mt-4 text-center text-gray-500">Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold">Log In</a></p>
        </form>

    </div>

    <!-- Message Modal -->
    <div id="message-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50 transition-opacity duration-300">
        <div class="bg-white p-6 rounded-3xl shadow-2xl max-w-sm w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="flex justify-between items-center mb-4">
                <h3 id="message-title" class="text-xl font-bold text-gray-800"></h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p id="message-body" class="text-gray-600 mb-4"></p>
            <div class="flex justify-end">
                <button id="modal-ok-button" class="bg-green-600 text-white py-2 px-4 rounded-xl hover:bg-green-700 transition-colors">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registrationForm = document.getElementById('registration-form');
            const registerButton = document.getElementById('register-button');
            const userRoleInput = document.getElementById('user-role');
            
            const messageModal = document.getElementById('message-modal');
            const messageTitle = document.getElementById('message-title');
            const messageBody = document.getElementById('message-body');
            const closeModalButton = document.getElementById('close-modal');
            const modalOkButton = document.getElementById('modal-ok-button');

            function showMessage(title, body) {
                messageTitle.textContent = title;
                messageBody.innerHTML = body;
                messageModal.classList.remove('hidden');
                messageModal.classList.add('flex');
            }

            function hideMessage() {
                messageModal.classList.add('hidden');
                messageModal.classList.remove('flex');
            }

            registrationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                registerButton.textContent = "Registering...";
                registerButton.disabled = true;

                const formData = new FormData(registrationForm);
                const payload = Object.fromEntries(formData.entries());
                
                // You can add logic to determine the role based on the button clicked on the landing page
                // For this prototype, we'll default to 'employee'
                payload.role = 'employee';

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('Success!', 'Registration successful!');
                        // Optional: Redirect to login page after success
                        // setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                    } else {
                        let errorMessage = 'An error occurred during registration.';
                        if (data.errors) {
                            errorMessage = Object.values(data.errors).flat().join('<br>');
                        } else if (data.message) {
                            errorMessage = data.message;
                        }
                        showMessage('Registration Failed', errorMessage);
                    }
                } catch (error) {
                    showMessage('Network Error', 'Could not connect to the server. Please try again.');
                } finally {
                    registerButton.textContent = "Register";
                    registerButton.disabled = false;
                }
            });
            
            closeModalButton.addEventListener('click', hideMessage);
            modalOkButton.addEventListener('click', hideMessage);
        });
    </script>
</body>
</html>
